      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* clicks pass through */
      z-index: -1;           /* behind page content */
      display: block;
    }

    /* Your page container (place your page markup inside .page) */
    .page {
      position: relative;
      z-index: 0;
      min-height: 100vh;
      color: rgb(148, 0, 255);
      background-color: transparent; /* keep canvas visible */
      font-family: sans-serif;
      box-sizing: border-box;
    }

    /* Keep any global styles you need below (example safe defaults) */
    *, *::before, *::after { box-sizing: inherit; }
  </style>
</head>
